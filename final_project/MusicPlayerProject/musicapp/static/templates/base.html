<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<script src="{% static 'js/scripts.js' %}"></script>


</head>
<body>
    <header>
        <h1>Music Player App</h1>
    </header>
    <main>

{% block content %}
<h2>Home Page</h2>
<!-- Display a list of songs -->
{% for song in songs %}
    <div class="song">
        <h3>{{ song.title }}</h3>
        <p>{{ song.artist }}</p>
        <button class="play-button" data-song="{{ song.audio_file.url }}">Play</button>
    </div>
{% endfor %}
{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Music Player App</p>
    </footer>
</body>
</html>

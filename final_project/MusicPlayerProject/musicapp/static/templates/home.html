<!-- templates/home.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Home Page</h2>
{% for song in songs %}
    <div class="song">
        <h3>{{ song.title }}</h3>
        <p>{{ song.artist }}</p>
        <audio controls>
            <source src="{{ song.audio_file.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
{% endfor %}
{% endblock %}

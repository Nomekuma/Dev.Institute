<!-- browse_songs.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- Include Howler.js -->
    <script src="{% static 'musicapp/js/howler.min.js' %}"></script>

    <title>Browse Songs</title>
</head>
<body>
    <h1>Browse Songs</h1>
    <ul>
        {% for song in songs %}
            <li>{{ song.title }} - {{ song.artist }}</li>
        {% endfor %}
    </ul>
    <div id="audio-controls">
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <button id="stop-button">Stop</button>
    </div>
    
</body>
</html>

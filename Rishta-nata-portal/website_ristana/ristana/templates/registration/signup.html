<!-- templates/yourappname/signup.html -->
{% extends 'base.html' %}

{% block content %}
  <body class="register-page" style="min-height: 540px;">
  <div class="">
  <div class="card card-outline card-primary">
  <div class="card-header text-center">
  <a href="../../signup.html" class="h1"><b>AHMADIYYA MUSLIM JAMA'AT</a>
  </div>
  <div class="card-body">
  <p class="login-box-msg">User Registration</p>
  <form action="../../index.html" method="post">
  <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Full name">
  <div class="input-group-append">
  <div class="input-group-text">
  <span class="fas fa-user"></span>
  </div>
  </div>
  </div>
  <div class="input-group mb-3">
  <input type="email" class="form-control" placeholder="Email">
  <div class="input-group-append">
  <div class="input-group-text">
  <span class="fas fa-envelope"></span>
  </div>
  </div>
  </div>
  <div class="input-group mb-3">
  <input type="password" class="form-control" placeholder="Password">
  <div class="input-group-append">
  <div class="input-group-text">
  <span class="fas fa-lock"></span>
  </div>
  </div>
  </div>
  <div class="input-group mb-3">
  <input type="password" class="form-control" placeholder="Retype password">
  <div class="input-group-append">
  <div class="input-group-text">
  <span class="fas fa-lock"></span>
  </div>
  </div>
  </div>
    <div class="card card-danger">
    <div class="card-header">
    <h3 class="card-title"></h3>
    </div>
    <div class="card-body">
      
    
    <div class="form-group">
    <label>Date:</label>
    <div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
    </div>
    <input type="text" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask="" inputmode="numeric">
    </div>
    
    </div>
    
    </div>
    
    
    <div class="form-group">
    <label>MRU phone Number:</label>
    <div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text"><i class="fas fa-phone"></i></span>
    </div>
    <input type="text" class="form-control" data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="" inputmode="text">
    </div>
    
    </div>
   <div class="form-group">
    <label>Sex</label>
    <select class="form-control">
    <option>Male</option>
    <option>Female</option>
    </select>
    </div>
  <div class="row">
  <div class="col-8">
  <div class="icheck-primary">
  <input type="checkbox" id="agreeTerms" name="terms" value="agree">
  <label for="agreeTerms">
  I agree to the <a href="#">terms</a>
  </label>
  </div>
  </div>
  </div>
  </form>
  <div class="card-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  <a href="login.html" class="text-center">I already have a membership</a>
  </div>
  
  </div>
  </div>
  
  
  <script src="../../plugins/jquery/jquery.min.js"></script>
  
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <script src="../../dist/js/adminlte.min.js?v=3.2.0"></script>
  
  
  </body>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
    </form>
{% endblock %}

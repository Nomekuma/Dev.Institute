<!-- templates/yourappname/login.html -->
{% extends 'base.html' %}

{% block content %}
<body class="login-page" style="min-height: 464px;">
    <div class="login-box">
    
    <div class="card card-outline card-primary">
    <div class="card-header text-center">
    <a href="../../index2.html" class="h1"><b>AHMADIYYA MUSLIM JAMA'AT</a>
    </div>
    <div class="card-body">
    <p class="login-box-msg">User Sign In</Inp></p>
    <form action="../../index3.html" method="post">
    <div class="input-group mb-3">
    <input type="email" class="form-control" placeholder="Email">
    <div class="input-group-append">
    <div class="input-group-text">
    <span class="fas fa-envelope"></span>
    </div>
    </div>
    </div>
    <div class="input-group mb-3">
    <input type="password" class="form-control" placeholder="Password">
    <div class="input-group-append">
    <div class="input-group-text">
    <span class="fas fa-lock"></span>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-8">
    <div class="icheck-primary">
    <input type="checkbox" id="remember">
    <label for="remember">
    Remember Me
    </label>
    </div>
    </div>
    
    <div class="col-4">
    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </div>

    <p class="mb-0">
    <a href="signup.html" class="text-center">Register a new membership</a>
    </p>
    </div>
    
    </div>
    
    </div>
    
    
    <script src="../../plugins/jquery/jquery.min.js"></script>
    
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="../../dist/js/adminlte.min.js?v=3.2.0"></script>
    
    
    </body>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- Sidebar -->
        <div class="sidebar">
          <h3>Sidebar</h3>
          <ul>
            <li>Menu Item 1</li>
            <li>Menu Item 2</li>
            <li>Menu Item 3</li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <!-- Main Content -->
        <div class="main-content">
          <h1>Main Content</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <!-- Quote -->
        <blockquote class="blockquote">
          <p class="mb-0">"Lorem ipsum dolor sit amet, consectetur adipiscing elit."</p>
          <footer class="blockquote-footer">Someone famous</footer>
        </blockquote>
      </div>
      <div class="col-md-6">
        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>John</td>
              <td>Doe</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jane</td>
              <td>Smith</td>
            </tr>
          </tbody>
        </table>

        <!-- Search Form -->
        <form class="mt-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <!-- Danger Alert -->
        <div class="alert alert-danger">
          This is a danger alert!
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <!-- Image with Border -->
        <img src="image1.jpg" class="img-fluid rounded border" alt="Image 1">
      </div>
      <div class="col-md-6">
        <!-- Image with Border -->
        <img src="image2.jpg" class="img-fluid rounded border" alt="Image 2">
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
